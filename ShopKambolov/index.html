<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ShopProfile</title>
</head>

<body>
    <div class="intro">
        <div class="video">
            <video class="media" src="okno_v1.mp4" autoplay muted loop></video>
        </div>
    </div>

    <div class="intro-content">
        <div class="container">
            <h1 class="intro-title">Merry Christmas sale!</h1>
        </div>
    </div>

    <div class="tableTitle">
        <div class="slider middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
    
                <div class="slide s1"><img src="shoes1.jpg" alt=""></div>
                <div class="slide"><img src="shoes2.jpg" alt=""></div>
                <div class="slide"><img src="shoes3.jpg" alt=""></div>
                <div class="slide"><img src="shoes4.jpg" alt=""></div>
            </div>
    
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
    
        </div>
        <h2>Обувь в наличии</h2>
        <form id="userParamsForm">
            <div class="firmInput"><input type="text" id="firm" name="firm" placeholder="Фирма" required></div>
            <div class="footSizeInput"><input type="number" id="footSize" name="footSize" placeholder="Размер стопы" required></div>
            <div class="costInput"><input type="number" id="cost" name="cost" placeholder="Цена" required></div>
            <button class="btn" type="button" onclick="setForm(); filterProducts();">Фильтровать</button>
        </form>
    </div>
    <div class="shoesGrid" id="gridForm"></div>

    <script src="script.js"></script>
</body>

</html>
